<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Wanted App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <h1>Most Wanted App</h1>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button type="button" class="btn btn-outline-secondary">Search by:</button>
          <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#id">ID</a>
            <a class="dropdown-item" href="#firstName">First Name</a>
            <a class="dropdown-item" href="#lastname">Last Name</a>
            <a class="dropdown-item" href="#dob">DOB</a>
            <a class="dropdown-item" href="#height">Height</a>
            <a class="dropdown-item" href="#weight">Weight</a>
            <a class="dropdown-item" href="#eyeColor">Eye Color</a>
            <a class="dropdown-item" href="#occupation">Ocupation</a>
            <a class="dropdown-item" href="#parents">Parents</a>
            <a class="dropdown-item" href="#currentSpouse">Current Spouse</a>
          </div>
        </div>
        <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
    </div>

    <br>
    
    <form>
        <form id="multipleForm">
            <label for="id">ID Number:</label><br>
            <input type="number" id="id" name="id" placeholder="Enter an ID number" value="">
            <input type="button" onclick="searchbyID()" value="Submit"><br>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="First name" value="">
            <input type="button" onclick="searchbyFirstName()" value="Submit"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Last name" value="">
            <input type="button" onclick="searchbyLastName()" value="Submit"><br>
            <label for="gender">Gender:</label><br>
            <select name="gender" id="gender-select">
                <option value="">Select a gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="button" onclick="searchbyGender()" value="Submit"><br>
            <label for="dob">Date of Birth:</label><br>
            <input type="Date" id="dob" name="dob" value="">
            <input type="button" onclick="searchByDob()" value="Submit"><br>
            <label for="dob">Height:</label><br>
            <input type="number" id="height" name="height" placeholder="Enter persons height" value="">
            <input type="button" onclick="searchbyHeight()" value="Submit"><br>
            <label for="weight">Weight:</label><br>
            <input type="number" id="weight" name="weight" placeholder="160" value="">
            <input type="button" onclick="searchByWeight()" value="Submit"><br>
            <label for="eyecolor">Eye Color:</label><br>
            <input type="text" id="eyecolor" name="eyecolor" placeholder="Brown" value="">
            <input type="button" onclick="searchbyEyeColor()" value="Submit"><br>
            <label for="eyecolor">Occupation:</label><br>
            <input type="text" id="occupation" name="occupation" placeholder="Programmer" value="">
            <input type="button" onclick="searchbyOccupation()" value="Submit"><br>
            <label for="parents">Parents:</label><br>
            <input type="text" id="parents" name="parents" placeholder="Enter the parents name" value="">
            <input type="button" onclick="searchByParents()" value="Submit"><br>
            <label for="spouse">Spouse</label><br>
            <input type="text" id="spouse" name="spouse" placeholder="Current spouse" value="">
            <input type="button" onclick="searchBySpouse()" value="Submit"><br>
        </form> 
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Eye Color</th>
                <th>Occupation</th>
                <th>Parents</th>
                <th>Spouse</th>
            </tr>
        </thead>
        <tbody id=body>

        </tbody>
    </table>
    
    <script src="data.js"></script>
    <script src="app.js"></script>

</body>
</html>
